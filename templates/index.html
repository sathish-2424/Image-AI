<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <h2><i class="fas fa-robot"></i> Image AI</h2>
            <div class="nav-links">
                <a href="#gallery">Gallery</a>
                <a href="#settings">Settings</a>
            </div>
        </div>
    </header>

    <section class="image-generator">
        <div class="content">
            <h1><i class="fas fa-magic"></i> AI Image Generator</h1>
            <p>Transform your imagination into reality with advanced AI-powered image generation.</p>
            
            <form class="generate-form">
                <div class="input-container">
                    <input type="text" class="prompt-input" placeholder="Describe your vision in detail..." maxlength="500">
                    <span class="char-count">0/500</span>
                </div>
                
                <div class="controls">
                    <select class="style-selector">
                        <option value="realistic">Realistic</option>
                        <option value="artistic">Artistic</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="vintage">Vintage</option>
                    </select>
                    
                    <select class="size-selector">
                        <option value="512x512">Square (512x512)</option>
                        <option value="768x512">Landscape (768x512)</option>
                        <option value="512x768">Portrait (512x768)</option>
                    </select>
                    
                    <button class="generate-btn" type="submit">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        Generate
                    </button>
                </div>
            </form>
            
            <div class="quick-prompts">
                <span>Quick ideas:</span>
                <button type="button" class="prompt-tag" data-prompt="majestic mountain landscape at sunset">Mountain Sunset</button>
                <button type="button" class="prompt-tag" data-prompt="futuristic city with flying cars">Sci-Fi City</button>
                <button type="button" class="prompt-tag" data-prompt="cute cat wearing astronaut helmet">Space Cat</button>
                <button type="button" class="prompt-tag" data-prompt="abstract digital art with vibrant colors">Abstract Art</button>
            </div>
        </div>
    </section>

    <section class="image-gallery" id="gallery">
        <div class="gallery-header">
            <h2><i class="fas fa-images"></i> Generated Gallery</h2>
            <div class="gallery-controls">
                <button type="button" class="clear-gallery"><i class="fas fa-trash"></i> Clear All</button>
                <button type="button" class="download-all"><i class="fas fa-download"></i> Download All</button>
            </div>
        </div>
        <div class="gallery-grid">
            <div class="gallery-empty">
                <i class="fas fa-images"></i>
                <h3>No images yet</h3>
                <p>Generate your first AI image to get started!</p>
            </div>
        </div>
    </section>

    <div class="settings-panel" id="settings">
        <button type="button" class="close-settings" aria-label="Close settings">
            <i class="fas fa-times"></i>
        </button>
        <div class="settings-content">
            <h3><i class="fas fa-cog"></i> Advanced Settings</h3>
            <div class="setting-group">
                <label>API Key:</label>
                <input type="password" id="api-key-input" placeholder="Enter your Hugging Face API key">
                <button type="button" id="save-key">Save</button>
            </div>
            <div class="setting-group">
                <label>Generation Quality:</label>
                <select id="quality-selector">
                    <option value="20">Fast (20 steps)</option>
                    <option value="30" selected>Balanced (30 steps)</option>
                    <option value="50">High Quality (50 steps)</option>
                </select>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
